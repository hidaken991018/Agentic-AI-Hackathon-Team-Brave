name: 'Terraform Deployment'

on:
  workflow_call:
    secrets:
      GCP_PROJECT_ID:
        required: true
      GCP_WORKLOAD_IDENTITY_PROVIDER:
        required: true
      GCP_SERVICE_ACCOUNT:
        required: true
      GCP_ALLOWED_USERS:
        required: true

# Workload Identity 連携に必要な権限設定
permissions:
  contents: read
  id-token: write

jobs:
  terraform:
    name: 'Terraform Workflow'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cloud

    env:
      # GitHub SecretsからプロジェクトIDをTerraform変数に渡す
      TF_VAR_gcp_project_id: ${{ secrets.GCP_PROJECT_ID }}
      TF_VAR_allowed_users: ${{ secrets.GCP_ALLOWED_USERS }}

    steps:
      # 1. コードのチェックアウト
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Google Cloud 認証 (Workload Identity 連携)
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          create_credentials_file: true

      # 3. Terraform のセットアップ
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 4. Terraform 初期化 (backend "gcs" への接続)
      - name: Terraform Init
        run: terraform init -reconfigure

      # 5. Terraform Plan (実行計画の表示)
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color

      # 6. Terraform Apply (反映)
      - name: Terraform Apply
        run: terraform apply -auto-approve
