name: Build and Deploy to Cloud Run

on:
  push:
    tags:
      - "v*" # mainブランチにpushされたら起動

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }} # GitHub Variablesに登録
  REGION: asia-northeast1 # GitHub Variablesに登録
  REPOSITORY: nextjs-app # Artifact Registryのリポジトリ名
  SERVICE: life-compass-agent # Cloud Runのサービス名
  IMAGE_NAME: app-image

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Workload Identity を使う場合に必要（推奨設定）
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      # 1. チェックアウト
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Google Cloud 認証
      # ※ 事前にWorkload IdentityまたはService Account Keyの設定が必要です
      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v2"
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          create_credentials_file: true

      # 3. gcloud CLI のセットアップ
      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v2"

      # 4. Docker 認証
      - name: Docker Auth
        run: |-
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      # 5. ビルドとプッシュ
      # NEXT_PUBLIC_ 変数は --build-arg で渡す
      - name: Build and Push Container
        working-directory: ./app
        run: |-
          docker build --platform linux/amd64 \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .

          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      # 6. Cloud Run へのデプロイ
      # サーバーサイド変数（Basic認証など）は env_vars で渡す
      - name: Deploy to Cloud Run
        uses: "google-github-actions/deploy-cloudrun@v2"
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          env_vars: |-
            BASIC_AUTH_USER=${{ secrets.BASIC_AUTH_USER }}
            BASIC_AUTH_PASSWORD=${{ secrets.BASIC_AUTH_PASSWORD }}
